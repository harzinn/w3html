<!DOCTYPE html>
<html lang="en-US"> <!-- Language set as html type to en-US, helps search engines-->
    
    <head>
        <title>Attributes</title> <!-- Different attribues to be used -->
    </head>

    <body>
        <a href="https://www.w3schools.com">Visit W3schools</a> <!-- Normal anchor tag-->
        <br>
        <img src ="w3schools.jpg" width="500" height="600" alt="w3 logo"> <!-- image src with dimentions and alt text-->
        <br>
        <p style="color:red;">This is a red parapgrah</p> <!-- Style makes paragraph red-->
        <br>
        <p title="I'm a tooltip">This is a paragraph.</p> <!-- Add a tooltip -->
    </body>

</html>
